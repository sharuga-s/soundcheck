<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcertPlaybook - Prepare for Your Concert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .optional {
            font-weight: 400;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ ConcertPlaybook</h1>
        <p class="subtitle">Get ready to sing your heart out!</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <div class="info">
            Enter the artist (required) and at least one of concert/tour name or year. We'll create a playlist of songs you haven't heard yet.
        </div>
        
        <form method="POST" action="/">
            <div class="form-group">
                <label for="artist_name">Artist Name *</label>
                <input 
                    type="text" 
                    id="artist_name" 
                    name="artist_name" 
                    placeholder="e.g., Taylor Swift" 
                    required
                    value="{{ request.form.artist_name if request.form else '' }}"
                >
            </div>
            
            <div class="form-group">
                <label for="concert_name">Concert / Tour Name <span class="optional">(optional)</span></label>
                <input 
                    type="text" 
                    id="concert_name" 
                    name="concert_name" 
                    placeholder="e.g., The Eras Tour" 
                    value="{{ request.form.concert_name if request.form else '' }}"
                >
            </div>
            
            <div class="form-group">
                <label for="year">Year <span class="optional">(optional)</span></label>
                <input 
                    type="text" 
                    id="year" 
                    name="year" 
                    placeholder="e.g., 2024" 
                    value="{{ request.form.year if request.form else '' }}"
                >
            </div>
            
            <button type="submit" class="submit-btn">Create My Playlist ðŸŽ¤</button>
        </form>
    </div>
</body>
</html>
